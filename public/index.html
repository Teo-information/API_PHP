<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gesti√≥n de Notas</h1>
        
        <!-- Formulario para agregar/editar notas -->
        <div class="form-container">
            <h2>Registrar/Editar Nota</h2>
            <form id="notaForm">
                <input type="hidden" id="notaId">
                <div class="form-group">
                    <label for="nombre">Nombre del Alumno:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="materia">Materia:</label>
                    <input type="text" id="materia" required>
                </div>
                <div class="form-group">
                    <label for="nota">Nota:</label>
                    <input type="number" id="nota" min="0" max="100" required>
                </div>
                <button type="submit" class="btn-primary">Guardar</button>
                <button type="button" class="btn-secondary" onclick="limpiarFormulario()">Cancelar</button>
            </form>
        </div>

        <!-- Tabla de notas -->
        <div class="table-container">
            <h2>Lista de Notas</h2>
            <table id="notasTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Alumno</th>
                        <th>Materia</th>
                        <th>Nota</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="notasBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
